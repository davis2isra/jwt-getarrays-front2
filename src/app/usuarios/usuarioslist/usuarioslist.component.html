<app-confirm-dialog
  *ngIf="usuarioSeleccionado"
  [id]="usuarioSeleccionado.id"
  [nombre]="usuarioSeleccionado.name"
  (notificar)="borrar($event)"></app-confirm-dialog>

 <!-- Begin Page Content -->
          <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Control de Usuarios</h1>


            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary pt-2" style="float: left;">Usuarios</h6>
                    <a class="btn btn-info btn-sm" [routerLink]="['/users/edit/0']" style="float: right;">Nuevo Usuario</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive table-striped">
                        <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Username</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usuario of usuarios">
                                    <td>{{usuario.id}}</td>
                                    <td>
                                      <a [routerLink]="['/users', 'detalle',usuario.id]">
                                        <b>{{usuario.name}}</b>
                                      </a>
                                    </td>
                                    <td>{{usuario.username}}</td>
                                    <td>
                                      <a class="btn btn-outline-info mr-3" [routerLink]="['/users', 'edit', usuario.id]">
                                        <i class="fa fa-pencil-alt"></i>
                                      </a>
                                      <button class="btn btn-outline-danger" (click)="abrirModal(usuario)">
                                        <i class="fa fa-trash-alt"></i>
                                      </button>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
