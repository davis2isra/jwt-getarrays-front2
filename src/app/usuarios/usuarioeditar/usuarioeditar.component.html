<div class="row">
  <div class="col-md-10 mt-3">
    <div class="card">
      <div class="card-header">
        <h3>{{pageTitle}}</h3>
      </div>
      <div class="card-body">
        <form class="form-horizontal" [formGroup]="usuariosForm" (ngSubmit)="saveUsuario()">

          <div class="form-group row">
            <label class="col-md-2 form-control-label" for="name"><b>Nombre</b></label>
            <div class="col-md-10">
              <input id="name"
                     type="text"
                     class="form-control"
                     placeholder="Nombre"
                     formControlName="name"
                     [ngClass]="{'is-invalid': (usuariosForm.get('name').touched ||
                                usuariosForm.get('name').dirty) &&
                                !usuariosForm.get('name').valid}">
              <span class="invalid-feedback">
                <span *ngIf="usuariosForm.get('name').errors?.required">
                  Ingrese el nombre del usuario.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 form-control-label" for="nombre"><b>Username</b></label>
            <div class="col-md-10">
              <input id="username"
                     type="text"
                     class="form-control"
                     placeholder="Username"
                     formControlName="username"
                     [ngClass]="{'is-invalid': (usuariosForm.get('username').touched ||
                                usuariosForm.get('username').dirty) &&
                                !usuariosForm.get('username').valid}">
              <span class="invalid-feedback">
                <span *ngIf="usuariosForm.get('username').errors?.required">
                  Ingrese el username de este usuario.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 form-control-label" for="nombre"><b>Password</b></label>
            <div class="col-md-10">
              <input id="password"
                     type="password"
                     class="form-control"
                     placeholder="Password"
                     formControlName="password"
                     [ngClass]="{'is-invalid': (usuariosForm.get('password').touched ||
                                usuariosForm.get('password').dirty) &&
                                !usuariosForm.get('password').valid}">
              <span class="invalid-feedback">
                <span *ngIf="usuariosForm.get('password').errors?.required">
                  Ingrese el password de este usuario.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-8 offset-md-2">
              <button type="botton" class="btn btn-info mr-3" routerLink="/users/list">
                <i class="fa fa-chevron-left"></i> Regresar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="usuariosForm.invalid">
                <i class="fa fa-save"></i> Guardar
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
